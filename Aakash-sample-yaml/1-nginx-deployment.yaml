---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: nginx
  name: nginx-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    nodeSelector: 
      demoserver: "true"
    spec:
      containers:
        -
          image: nginx
          name: nginx
